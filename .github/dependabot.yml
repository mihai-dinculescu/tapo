version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: pip
    directory: "/tapo-py"
    schedule:
      interval: "daily"
  - package-ecosystem: "github-actions"
    directory: "/.github"
    schedule:
      interval: "daily"
